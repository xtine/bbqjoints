{% extends "base.html" %}
	
	{% block title %}Kevin's BBQ Joints - List By State{% endblock %}
	
	{% block content %}
	{% if list_of_states %}
	
		<ul id="stateList">
			{% for state in list_of_states %}
			<li><a href="joints/{{state.state_abbr|lower}}">{{ state.name }}</a></li>
			{% endfor %}
		</ul>
	{% endif %}
	{% endblock %}
