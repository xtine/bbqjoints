{% extends "base.html" %}
	
	{% block title %}BBQ Joints By State{% endblock %}	
	{% block page_heading %}BBQ Joints by State{% endblock %}
	
	{% block content %}
	{% if list_of_states %}
		<ul id="stateList">
			{% for state in list_of_states %}
			<li><a href="joints/{{state.state_abbr|lower}}">{{ state.name }}</a></li>
			{% endfor %}
		</ul>
	{% endif %}
	{% endblock %}
